<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
        <input  class="form-control" name="age" ngModel>
      </div>
      <div class="form-group">
          <input  class="form-control" name="salary" ngModel>
        </div>
        <div>
          <button class="btn btn-primary" (click)=SubmitForm(f.value)>SAVE</button>
        </div>
  </form>

  <div>
    <table border="1">
      <th>Name</th><th>Age</th><th>Salary</th><th>Action</th>
      <tr *ngFor="let x of callData">
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.salary}}</td>
        <td><button (click)="DeleteData(x.id)" >DELETE</button></td>
        <td><button>Edit</button></td>
      </tr>
    </table>
  </div>
</div>
